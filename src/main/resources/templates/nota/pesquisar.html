<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"/>
	<link type="text/css" rel="stylesheet"
		href="../../materialize/css/materialize.min.css"
		media="screen,projection"/>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bem-Vindo à LeoSchool</title>
	</head>
	<body class="grey lighten-3">
		<div id="pesquisaAluno" class="container">
			<h3 class="main-title center">Pesquisar Alunos por Classificação</h3>
			<form class="col s12" action="/nota/buscar" method="get">
				<div class="row">
					<div class="row">
						<div class="input-field col s12">
							<select name="classificacao" id="classificacao">
								<option value="" disabled="disabled" selected="selected">Escolha aqui</option>
								<option value="aprovados">Aprovados</option>
								<option value="reprovados">Reprovados</option>
							</select> <label>Classificação</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<select name="notaCorte" id="notaCorte">
								<option value="" disabled="disabled" selected="selected">Escolha aqui</option>
								<option value="7">7</option>
								<option value="6">6</option>
								<option value="5">5</option>
							</select> <label>Nota de Corte</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 center">
							<button class="btn waves-effect waves-light" type="submit">Pesquisar</button>
						</div>
					</div>
				</div>
			</form>
			<div th:if="${alunos} != null">
				<div class="row">
					<div class="input-field col s12">
						<table class="striped responsive-table">
							<thead>
								<tr>
									<th style="text-align: center;">Nome</th>
									<th style="text-align: center;">Data de Nascimento</th>
									<th style="text-align: center;">Curso</th>
								</tr>
							</thead>
							<tr th:each="aluno : ${alunos}">
								<td style="text-align: center;" th:text="${aluno.nome}"></td>
								<td style="text-align: center;"
									th:text="${#dates.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
								<td style="text-align: center;" th:text="${aluno.curso.nome}"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
		<script type="text/javascript"
			src="../../materialize/js/materialize.min.js"></script>
		<script>
			$(document).ready(function() {
			    $('select').formSelect();
			});
		</script>
	</body>
</html>
