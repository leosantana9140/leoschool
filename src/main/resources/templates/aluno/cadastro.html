<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link type="text/css" rel="stylesheet"
		href="../materialize/css/materialize.min.css" media="screen,projection" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Aluno</title>
	</head>
	<body class="grey lighten-3">
		<div id="formularioEdicao" class="container">
			<h3 class="main-title center">Cadastrar Aluno</h3>
			<div class="row">
				<form class="col s12" action="#" th:action="@{/aluno/salvar}"
					th:object="${aluno}" method="post">
					<div class="section">
						<h5>Dados BÃ¡sicos</h5>
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" th:field="*{nome}" /> <label
									for="nome">Nome</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="dataNascimento" type="date" class="datepicker"
									th:field="*{dataNascimento}" /> <label for="dataNascimento">Data
									de Nascimento</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="curso" type="text" class="validate"
									th:field="*{curso.nome}" /> <label for="curso">Curso</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 center">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Salvar Aluno</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	
		<script type="text/javascript"
			src="../materialize/js/materialize.min.js"></script>
	</body>
</html>
