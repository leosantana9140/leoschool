<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"/>
		<link type="text/css" rel="stylesheet"
			href="../../materialize/css/materialize.min.css" media="screen,projection"/>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bem-Vindo Ã  LeoSchool</title>
	</head>
	<body class="grey lighten-3">
		<div id="formularioEdicao" class="container">
			<h3 class="main-title center">
				Cadastrar Habilidade para <span th:text="${aluno.nome}"></span>
			</h3>
			<div class="row">
				<form class="col s12" action="#"
					th:action="@{'/habilidade/salvar/' + ${aluno.id}}"
					th:object="${habilidade}" method="post">
					<div class="section">
						<h5>Habilidades</h5>
						<div class="row">
							<div class="input-field col s12">
								<label for="nome">Nome</label> <input id="nome" type="text"
									class="validate" th:value="${habilidade.nome}" name="nome"/>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="nivel" type="text" class="validate"
									th:value="${habilidade.nivel}" name="nivel"/> <label
									for="nivel">NÃ­vel</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 center">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Salvar Habilidade</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
	</body>
</html>
